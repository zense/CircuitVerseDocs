<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CircuitVerse Docs</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
	<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'CircuitVerse Documentation',
			repo: 'https://github.com/satu0king/CircuitVerseDocs/',

			plugins: [
				EditOnGithubPlugin.create('https://github.com/satu0king/CircuitVerseDocs/blob/master/'),
			],
			loadSidebar: true,
			maxLevel: 4,
      		subMaxLevel: 2,
			alias: {
				'/.*/_sidebar.md': '/_sidebar.md'
			}
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

  gtag('config', 'UA-112678513-2');

</html>
